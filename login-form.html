<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Boostrap Login </title>
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-80">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 mt-5 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column  left-box">
                <div class="featured-image ">
                    <img src="./img/lo 1.jpg" class="img-fluid rounded-4" style="width: 100%; height: 400px; margin-top: -90px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;margin-top: -90px;">Be
                    Verified</p>
                <small class="text-black fw-bold text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace; margin-top: -100px;">Join experienced Designers on
                    this platform.</small>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <!-- logo -->
                    <a href="#" class="d-flex justify-content-center mb-0 navbar-brand">
                        <h1><span class="text-warning">SOMIN</span>VEST</h1>
                    </a>
                    <!-- /logo -->
                    <div class="text-center mb-0">
                        <h3 class="hw-bold">Log in</h3>

                    </div>



                    <!-- /social login -->
                    <!-- form -->
                    <form action="./index.html">
                        <div class="input-group mb-3 mt-2">
                            <span class="input-group-text">
                                <i class='bx bx-user'></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Username"
                                required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt'></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password"
                                required maxlength="8">
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formcheck">
                                <label for="formcheck" class="form-check-label text-secondary"><small>Remeber
                                        Me</small></label>
                            </div>
                            <div>
                                <small><a href="#" class="forget">Forgot Password?</a></small>
                            </div>
                        </div>
                        <a href="index.html"><button class="btn btn-warning btn-lg w-100 mb-3">login</button></a>
                    </form>
                    <!-- /form -->
                    <div class="text-center">
                        <small>Don't have an account <a href="registration.html" class="fw-bold">Sign Up</a></small>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
