<!doctype html>
<html lang="en">

<head>
    <title>Export form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
</head>

<body>

    <div class="container w-50 h-50 mt-5 mb-5 p-0">
    <div class="card shadow p-3">
        <h2 class="text-center mt-1"> Export form</h2>
        <div class="row justify-content-center mb-2">
            <div class="col">
                <div class="form-group ">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter full name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">state</label>
                    <select name="" id="" class="form-control" required>
                        <option value="">selection state</option>
                        <option value="">Banaadir</option>
                        <option value="">Hirshabeelle</option>
                        <option value="">Koonfur Galbeed</option>
                        <option value="">Jubaland</option>
                        <option value="">Galmudug</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="address" placeholder="Enter your address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">livestock</label>
                    <select name="" id="" class="form-control" required>
                        <option value="">selection livestock</option>
                        <option value="">Camel</option>
                        <option value="">Cow</option>
                        <option value="">Goat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">quantity</label>
                   <input type="number"  class="form-control">
                </div>
              
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <a href="index.html"><button type="button" class="btn btn-warning form-control">Export
                            Now</button></a>
                </div>
            </div>
        </div>
    </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
