<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style >
        body{
            padding-top: 70px;
            background: whitesmoke;
        }
       
        .form-signup{
            margin: 0 auto;
            max-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 20px;
            
        }
        

        @media screen {
            .col-md-6{
                width: 50%;
                
            }
        }
    </style>

</head>

<body>
    <div class="container- text-center">
        <form  class="form-signup shadow " action="index.html">
            <h2>Register</h2>
            <p>Create your account it's free only take a minute</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password" maxlength="8" required>
            </div>
            <div class="form-group">
                <input type="repassword" class="form-control" name="repassword" placeholder="confirm password" maxlength="8" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox">
                    I accepte the <a href="#">Terms of Use</a> & <a href="#">privacy policy</a>
                </label>
            </div>
            <a href="index.html" style="text-decoration: none;"><button class="btn btn-warning btn-block">Submit</button></a>
        </form>
    </div>
</body>

</html>
